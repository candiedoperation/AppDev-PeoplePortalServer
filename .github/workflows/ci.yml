name: Build Server and Notify Deploy

on:
  push:
    # Trigger only when PRs are merged into master
    branches: [master]

jobs:
  build-server:
    name: Build People Portal Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Assets
        run: npm run build

      # 1. Upload the 'dist' folder as a named artifact
      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: dist/ 
          retention-days: 1 # We only need this long enough for the Deploy repo to grab it

  notify-deploy:
    name: Notify Deploy Workflow
    runs-on: ubuntu-latest
    needs: build-server

    # 2. Trigger the Deploy repo via Repository Dispatch (Use a PAT for Deploy Repo Access)
    steps:
      - name: Ping Deploy Repo
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PEOPLEPORTAL_DEPLOY_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/candiedoperation/PeoplePortalDeploy/dispatches \
            -d '{"event_type": "trigger-deploy", "client_payload": {"repo": "server", "sha": "${{ github.sha }}"}}'
